<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
    <title>Шифр Цезаря</title>
</head>

<body>
    <div class="site-container">
        <div class="crypto-bg">
            <div class="crypto-window">
                <div class="crypto-window__header">
                    <div class="crypto-window__header-text">Шифр Цезаря</div>
                </div>
                <form action="" class="crypto-form">
                    <input class="form__input" placeholder="Введите текст, который нужно зашифровать"
                        value="Привет мир" />
                    <input type="number" class="form__step" value="3" placeholder="Введите размер сдвига" />
                    <input class="form__output" placeholder="Тут будет результат шифрования" />

                </form>
                <div class="crypto-window__footer">
                    <button class="form__button">Зашифровать</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
